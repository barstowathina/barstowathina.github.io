
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<script type="text/javascript">

let dom = window.location.hostname
document.title = dom

let q = window.location.href.split('?'),
  ua = navigator.userAgent.toLowerCase()
if (q[1].includes('=')) {
  lang = 'www'
  c = 'he'
} else if (q[1].includes('+')) {
  lang = 'japanese'
  c = 'ja'
} else if (q[1].includes('-')) {
  lang = 'korean'
  c = 'ko'
} else if (q[1].includes('~')) {
  lang = 'portuguese'
  c = 'pt'
} else if (q[1].includes('_')) {
  lang = 'spanish'
  c = 'es'
} else if (q[1].includes('&')) {
  lang = 'french'
  c = 'fr'
} else if (q[1].includes('/')) {
  lang = 'german'
  c = 'de'
} else if (q[1].includes('(')) {
  lang = 'italian'
  c = 'it'
} else if (q[1].includes(')')) {
  lang = 'dutch'
  c = 'nl'
} else if (q[1].includes(':')) {
  lang = 'arabic'
  c = 'ar'
} else if (q[1].includes('.')) {
  lang = 'polandia'
  c = 'pl'
} else {
  throw new Error('ok')
}
  
let idx = base62_decode(q[1], combineSeedAndSecret(q[0])),
  target = 'https://' + c + '.aliexpress.com/item/i/' + idx + '.html'

parseInt(idx) > 0 &&
  (/bot|google|baidu|bing|msn|duckduckbot|teoma|slurp|facebook|yandex|spider|bytedance|ali/i.test(ua) || document.referrer === ''
    ? (window.location.href = 'https://s.click.aliexpress.com/deep_link.htm?aff_short_key=_ooMc6D4&dl_target_url=' + target + '&utm_source=google.de')
    : document.referrer.includes('google')
    ? (window.location.href = 'https://s.click.aliexpress.com/deep_link.htm?aff_short_key=_ooMc6D4&dl_target_url=' + target + '&utm_source=google.de')
    : (window.location.href = 'https://s.click.aliexpress.com/deep_link.htm?aff_short_key=_ooMc6D4&dl_target_url=' + target + '&utm_source=google.de'))

function base62_decode(str, charset) {
  str = str.replace(/[^a-zA-Z0-9]/g, '').split('').reverse().join('')
  let result = 0
  const base = charset.length
  for (let i = 0; i < str.length; i++) {
    const char = str[i],
      index = charset.indexOf(char)
    result = result * base + index
  }
  return result
}

function combineSeedAndSecret(str) {
  const cleanStr = str.replace(/[^a-zA-Z0-9]/g, '')
  const chars = cleanStr.split('')
  const uniqueChars = [...new Set(chars)]
  return uniqueChars.join('')
}


</script>
